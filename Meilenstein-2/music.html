<!DOCTYPE html>

<html lang="de">
    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
		<title>Krieger&Tunali GmbH music</title>
	</head>
	<table>
		<tr>
			<td><b>Interpreter</b></td>
			<td><input type="text" name="Interpreter"/><td>
		</tr>	
		<tr>	
			<td><b>Albumtitel</b></td>
			<td><input type="text" name="Albumtitel"/><td>
		</tr>
		<tr>
			<td><b>Erscheinungsjahr</b></td>
			<td><input type="text" name="Erscheinungsjahr"/><td>
		</tr>
		<tr>
			<td><b>Songs</td>
			<td><textarea name="Songs" rows="1"></textarea><td>
		</tr>
		<tr>
			<td><b>Genre</b></td>
			<td><select name="Genre">
			        <option name="Genre" value="genrePunk" selected="selected">Punk</option>
				    <option name="Genre" value="genreMetal">Metal</option>
				    <option name="Genre" value="genrePop">Pop</option>
				    <option name="Genre" value="genreSoul">Soul</option>
				    <option name="Genre" value="genreHipHop">HipHop</option>
				    <option name="Genre" value="genreTechno">Techno</option>
				    </select>
		</tr>	
		<tr>	
			<td><b>Favoirt makieren</b></td>
			<td><input type="checkbox" name="Favoirt makieren" value="genrePunk"/>Punk<br/>
			    <input type="checkbox" name="Favoirt makieren" value="genreMetal"/>Metal<br/>
				<input type="checkbox" name="Favoirt makieren" value="genrePop" />Pop<br/>
				<input type="checkbox" name="Favoirt makieren" value="genreSoul" />Soul<br/>
				<input type="checkbox" name="Favoirt makieren" value="genreHipHop" />HipHop<br/>
				<input type="checkbox" name="Favoirt makieren" value="genreTechno" />Techno<br/>
		</tr>
		<tr>
		    <td><input type="submit" name="senden" value="Album anlegen"/></td>
		</tr>
	</table>
</html>
